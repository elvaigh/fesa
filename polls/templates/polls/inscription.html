{% extends "polls/base.html" %}
{% block content %}
{% if not user.is_authenticated %}

  <h1>Inscription</h1>
  <form method="post" action="./inscription">
      {% csrf_token %}
      {% load bootstrap3 %}
      {% bootstrap_form form %}   
      <div class="form-group"> 
        <div class="col-sm-offset-0 col-sm-1">
          <button type="submit" class="btn btn-default">Envoyer</button>
        </div>
      </div> 
  </form>
{% endif %}
{% endblock %}
