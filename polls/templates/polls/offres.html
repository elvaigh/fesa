{% extends 'polls/base.html' %}
{% block content %}
 <div class="container-fluid">         
  <table class="table table-striped">   
    <tbody>
      {% for offre in offres %}
        <tr>
          <td>{{offre.owner.username}}</td>
          <td>{{offre.titre}}</td>
          <td>{{offre.price}}</td>
        </tr>
      {% empty %}
        Aucune offre disponible!
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
