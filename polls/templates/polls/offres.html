{% extends 'polls/base.html' %}
{% block content %}
 <div class="container-fluid">         
  <table class="table table-striped">
   
    <tbody>
      {% for offre in offres %}
        <tr>
          <td>{{offre.owner}}</td>
          <td>{{offre.name}}</td>
          <td>{{offre.price}}</td>
        </tr>
      {{endfor}}
    </tbody>
  </table>
</div>
{% endblock %}
